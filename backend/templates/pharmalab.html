<!DOCTYPE html>
<html>
<head>
  <title>Staff Dashboard - Biomedlink</title>
</head>
<body>
  <h2>Welcome, Staff</h2>

  <p><a href="/jobcard"> Job Card Form</a></p>
  <p><a href="/serviceorder">Service Order Form</a></p>

  <h3>Ask the AI Assistant</h3>
 <form id="aiForm" method="post" action="/ask">
  <label for="instrument">Select instrument:</label>
  <select name="instrument" required>
    <option value="humalyzer3500">Humalyzer 3500</option>
    <option value="humacount5">HumaCount 5</option>
    <!-- Add more as needed -->
  </select><br><br>

  <label for="query">Ask a question:</label><br>
  <input type="text" name="query" required />

  <button type="submit">Ask</button>
</form>

<div id="response"></div>

<script>
  const form = document.getElementById("aiForm");
  form.onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const res = await fetch("/ask", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    document.getElementById("response").textContent = data.response;
  };
</script>

</body>
</html>

<!-- templates/pharmalab.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PharmaLab Dashboard</title>
</head>
<body>
    <h1>Welcome, PharmaLab Staff!</h1>
    <ul>
        <li><a href="/jobcard">Create Job Card</a></li>
        <li><a href="/serviceorder">Submit Service Order</a></li>
    </ul>

    <form id="ai-form" method="post" action="/ask">
        <label>Ask the AI Assistant:</label>
        <input type="text" name="query" required />
        <button type="submit">Ask</button>
    </form>

    <div id="ai-response"></div>

    <script>
        const form = document.getElementById('ai-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/ask', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('ai-response').innerText = data.response || data.error;
        };
    </script>
</body>
</html>

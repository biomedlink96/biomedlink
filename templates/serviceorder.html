<!-- templates/serviceorder.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Service Order Form</title>
</head>
<body>
    <h1>Submit Service Order</h1>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <form action="/submit-serviceorder" method="post" enctype="multipart/form-data">
        <label>Service Type:</label>
        <input type="text" name="service_type" required /><br><br>

        <label>Equipment Name:</label>
        <input type="text" name="equipment_name" required /><br><br>

        <label>Date of Service:</label>
        <input type="date" name="service_date" required /><br><br>

        <label>Performed By:</label>
        <input type="text" name="performed_by" required /><br><br>

        <label>Service Report/File:</label>
        <input type="file" name="service_file" /><br><br>

        <button type="submit">Submit Service Order</button>
    </form>
</body>
</html>

<!-- templates/jobcard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Job Card Form</title>
</head>
<body>
    <h1>Create Job Card</h1>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <form action="/submit-jobcard" method="post" enctype="multipart/form-data">
        <label>Equipment Name:</label>
        <input type="text" name="equipment_name" required /><br><br>

        <label>Maintenance Type:</label>
        <select name="maintenance_type">
            <option value="PM">Preventive</option>
            <option value="CM">Corrective</option>
        </select><br><br>

        <label>Date of Maintenance:</label>
        <input type="date" name="maintenance_date" required /><br><br>

        <label>Spare Parts Used:</label>
        <textarea name="spare_parts"></textarea><br><br>

        <label>Attach Report/File:</label>
        <input type="file" name="attachment" /><br><br>

        <button type="submit">Submit Job Card</button>
    </form>
</body>
</html>
